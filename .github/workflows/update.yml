name: update proxy

on:
  #github actions定时任务不稳定 改为gcp定时任务 订阅主题: often-updated
  repository_dispatch:
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'update proxy'

jobs:
  job:
    name: update proxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/cache@v2
        id: cache-ocr-models
        with:
          path: ocr_models
          key: ${{ runner.os }}-ocr
          restore-keys: |
            ${{ runner.os }}-ocr

      # - name: install ocr dependencies
      #   if: steps.cache-ocr-models.outputs.cache-hit != 'true'
      #   run: |
      #     cd ocr_models
      #     sudo wget https://github.com/JaidedAI/EasyOCR/releases/download/pre-v1.1.6/craft_mlt_25k.zip
      #     sudo wget https://github.com/JaidedAI/EasyOCR/releases/download/pre-v1.1.6/chinese.zip
      #     sudo wget https://github.com/JaidedAI/EasyOCR/releases/download/pre-v1.1.6/chinese_sim.zip

      # 最佳实践 yt-dlp+ffmpeg
      - name: Setup yt-dlp
        uses: AnimMouse/setup-yt-dlp@v1
        with:
          with-ffmpeg: true

      - name: 设置python环境(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装pip依赖(清华大学镜像源)
        run: pip install -r requirements.txt

      - name: pull
        run: |
          git checkout .
          git pull --allow-unrelated-histories

      - name: update proxy
        run: |
          python main.py
          python youtube.py

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
