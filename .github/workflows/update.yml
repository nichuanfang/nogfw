name: update proxy

on:
  #github actionså®šæ—¶ä»»åŠ¡ä¸ç¨³å®š æ”¹ä¸ºgcpå®šæ—¶ä»»åŠ¡ è®¢é˜…ä¸»é¢˜: often-updated
  repository_dispatch:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'update proxy'

jobs:
  job:
    name: update proxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/cache@v2
        id: cache-ocr-models
        with:
          path: ocr_models
          key: ${{ runner.os }}-ocr
          restore-keys: |
            ${{ runner.os }}-ocr

      - name: install Chrome
        uses: browser-actions/setup-chrome@v1
        # with:
        #   chrome-version: beta

      - run: |
          chrome --version
          which chrome

      - name: install chromedriver
        uses: nanasess/setup-chromedriver@v2
        # with:
        # Optional: do not specify to match Chrome's version
        # chromedriver-version: '88.0.4324.96'

      - run: |
          chromedriver --version
          which chromedriver
          ln -fs /usr/local/bin/chromedriver /opt/chromedriver/chromedriver

      # æœ€ä½³å®è·µ yt-dlp+ffmpeg
      - name: Setup yt-dlp
        uses: AnimMouse/setup-yt-dlp@v1
        with:
          with-ffmpeg: true

      - name: è®¾ç½®pythonç¯å¢ƒ(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: å®‰è£…pipä¾èµ–(æ¸…åå¤§å­¦é•œåƒæº)
        run: pip install -r requirements.txt

      - name: pull
        run: |
          git checkout .
          git pull --allow-unrelated-histories

      - name: update proxy
        continue-on-error: true
        env:
          CRAW_NUMBER: ${{ vars.CRAW_NUMBER }}
          CRAW_SLEEP_SECONDS: ${{ vars.CRAW_SLEEP_SECONDS }}
          NEED_SAVE: ${{ vars.NEED_SAVE }}
          BULIANGLIN_CHANNEL_ID: ${{ vars.BULIANGLIN_CHANNEL_ID }}
          CHANGFENG_CHANNEL_ID: ${{ vars.CHANGFENG_CHANNEL_ID }}
        run: |
          python youtube.py $CRAW_NUMBER $CRAW_SLEEP_SECONDS $NEED_SAVE $BULIANGLIN_CHANNEL_ID $CHANGFENG_CHANNEL_ID

      - name: execute subconverter
        run: |
          chmod +x ./subconverter/subconverter
          ./subconverter/subconverter -g
          python ./subconverter/handle_qx.py
          rm -f ./subconverter/generate.ini

      - name: logging dist
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # ä¸éœ€è¦æ›´æ–°åˆ™æ‰“å°æ—¥å¿—
        if: env.NEED_SAVE != 'true'
        run: |
          echo '=====================åœˆxé…ç½®: ======================================'
          cat ./dist/quanx-sub.txt
          echo '===================================================================='
          echo '===================================================================='
          echo '=====================clashé…ç½®: ====================================='
          cat ./dist/clash-sub.yml
          echo '===================================================================='
          echo '===================================================================='
          echo '=====================v2rayé…ç½®: ====================================='
          cat ./dist/v2ray-sub.txt

      - name: Deploy quanx-sub
        uses: exuanbo/actions-deploy-gist@v1.1.4
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # éœ€è¦æ›´æ–°åˆ™éƒ¨ç½²è®¢é˜…
        if: env.NEED_SAVE == 'true'
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.QX_SUBSCRIBE_ID }}
          file_path: dist/quanx-sub.txt
          file_type: text

      - name: Deploy clash-sub
        uses: exuanbo/actions-deploy-gist@v1.1.4
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # éœ€è¦æ›´æ–°åˆ™éƒ¨ç½²è®¢é˜…
        if: env.NEED_SAVE == 'true'
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.CLASH_SUBSCRIBE_ID }}
          file_path: dist/clash-sub.yml
          file_type: text

      - name: Deploy v2ray-sub
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # éœ€è¦æ›´æ–°åˆ™éƒ¨ç½²è®¢é˜…
        if: env.NEED_SAVE == 'true'
        uses: exuanbo/actions-deploy-gist@v1.1.4
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.V2RAY_SUBSCRIBE_ID }}
          file_path: dist/v2ray-sub.txt
          file_type: text

      - name: keep alive
        uses: Smart-Transportation/push@v1.3
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # éœ€è¦æ›´æ–°åˆ™è§¦å‘ä¿æ´»
        if: env.NEED_SAVE == 'true'
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'f18326186224@gmail.com'
          author_name: 'nichuanfang'
          message: 'ğŸ³ chore: keep action alive'
