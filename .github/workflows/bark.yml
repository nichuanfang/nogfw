name: test bark

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'test bark'

jobs:
  job:
    name: test bark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 设置python环境(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装pip依赖(清华大学镜像源)
        run: pip install -r requirements.txt

      - name: update proxy
        continue-on-error: false
        env:
          CRAW_NUMBER: ${{ vars.CRAW_NUMBER }}
          CRAW_SLEEP_SECONDS: ${{ vars.CRAW_SLEEP_SECONDS }}
          NEED_SAVE: ${{ vars.NEED_SAVE }}
          BULIANGLIN_CHANNEL_ID: ${{ vars.BULIANGLIN_CHANNEL_ID }}
          CHANGFENG_CHANNEL_ID: ${{ vars.CHANGFENG_CHANNEL_ID }}
        run: |
          python youtube.py $CRAW_NUMBER $CRAW_SLEEP_SECONDS $NEED_SAVE $BULIANGLIN_CHANNEL_ID $CHANGFENG_CHANNEL_ID

      - name: Push notification
        uses: shink/bark-action@v2
        continue-on-error: true
        with:
          key: ${{ secrets.BARK_KEY }} # Your secret key, it is required
          host: ${{ vars.BARK_HOST }} # Your Bark host, the default is 'https://api.day.app'
          title: Subscribe update!
          body: Qx and Clash config has be deployed on Github Gist
          sound: calypso
          isArchive: 1
          # url: https://yuanhaoji.com
          # automaticallyCopy: 1
          # copy: Content copied to clipboard
