name: update proxy

on:
  #github actions定时任务不稳定 改为gcp定时任务 订阅主题: often-updated
  repository_dispatch:
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'update proxy'

jobs:
  job:
    name: update proxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/cache@v2
        id: cache-ocr-models
        with:
          path: ocr_models
          key: ${{ runner.os }}-ocr
          restore-keys: |
            ${{ runner.os }}-ocr

      - name: install Chrome
        uses: browser-actions/setup-chrome@v1
        # with:
        #   chrome-version: beta

      - run: |
          chrome --version
          which chrome

      - name: install chromedriver
        uses: nanasess/setup-chromedriver@v2
        # with:
        # Optional: do not specify to match Chrome's version
        # chromedriver-version: '88.0.4324.96'

      - run: |
          chromedriver --version
          which chromedriver
          ln -fs /usr/local/bin/chromedriver /opt/chromedriver/chromedriver

      # 最佳实践 yt-dlp+ffmpeg
      - name: Setup yt-dlp
        uses: AnimMouse/setup-yt-dlp@v1
        with:
          with-ffmpeg: true

      - name: 设置python环境(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装pip依赖(清华大学镜像源)
        run: pip install -r requirements.txt

      - name: pull
        run: |
          git checkout .
          git pull --allow-unrelated-histories

      - name: update proxy
        continue-on-error: true
        env:
          CRAW_NUMBER: ${{ vars.CRAW_NUMBER }}
          CRAW_SLEEP_SECONDS: ${{ vars.CRAW_SLEEP_SECONDS }}
          NEED_SAVE: ${{ vars.NEED_SAVE }}
          BULIANGLIN_CHANNEL_ID: ${{ vars.BULIANGLIN_CHANNEL_ID }}
          CHANGFENG_CHANNEL_ID: ${{ vars.CHANGFENG_CHANNEL_ID }}
        run: |
          python youtube.py $CRAW_NUMBER $CRAW_SLEEP_SECONDS $NEED_SAVE $BULIANGLIN_CHANNEL_ID $CHANGFENG_CHANNEL_ID

      - name: execute subconverter
        run: |
          chmod +x ./subconverter/subconverter
          ./subconverter/subconverter -g
          python ./subconverter/handle_qx.py
          rm -f ./subconverter/generate.ini

      - name: logging dist
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # 不需要更新则打印日志
        if: env.NEED_SAVE != 'true'
        run: |
          echo '=====================圈x配置: ======================================'
          cat ./dist/quanx-sub.txt
          echo '===================================================================='
          echo '===================================================================='
          echo '=====================clash配置: ====================================='
          cat ./dist/clash-sub.yml
          echo '===================================================================='
          echo '===================================================================='
          echo '=====================v2ray配置: ====================================='
          cat ./dist/v2ray-sub.txt

      - name: Deploy quanx-sub
        uses: exuanbo/actions-deploy-gist@v1.1.4
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # 需要更新则部署订阅
        if: env.NEED_SAVE == 'true'
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.QX_SUBSCRIBE_ID }}
          file_path: dist/quanx-sub.txt
          file_type: text

      - name: Deploy clash-sub
        uses: exuanbo/actions-deploy-gist@v1.1.4
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # 需要更新则部署订阅
        if: env.NEED_SAVE == 'true'
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.CLASH_SUBSCRIBE_ID }}
          file_path: dist/clash-sub.yml
          file_type: text

      - name: Deploy v2ray-sub
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # 需要更新则部署订阅
        if: env.NEED_SAVE == 'true'
        uses: exuanbo/actions-deploy-gist@v1.1.4
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.V2RAY_SUBSCRIBE_ID }}
          file_path: dist/v2ray-sub.txt
          file_type: text

      - name: keep alive
        uses: Smart-Transportation/push@v1.3
        env:
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        # 需要更新则触发保活
        if: env.NEED_SAVE == 'true'
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'f18326186224@gmail.com'
          author_name: 'nichuanfang'
          message: '🐳 chore: keep action alive'
