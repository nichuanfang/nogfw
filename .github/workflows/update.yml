name: update proxy

on:
  #github actions定时任务不稳定 改为gcp定时任务 订阅主题: often-updated
  repository_dispatch:
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'update proxy'

jobs:
  job:
    name: update proxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/cache@v2
        id: cache-ocr-models
        with:
          path: ocr_models
          key: ${{ runner.os }}-ocr
          restore-keys: |
            ${{ runner.os }}-ocr

      # 最佳实践 yt-dlp+ffmpeg
      - name: Setup yt-dlp
        uses: AnimMouse/setup-yt-dlp@v1
        with:
          with-ffmpeg: true

      - name: 设置python环境(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装pip依赖(清华大学镜像源)
        run: pip install -r requirements.txt

      - name: pull
        run: |
          git checkout .
          git pull --allow-unrelated-histories

      - name: update proxy
        continue-on-error: true
        env:
          CRAW_NUMBER: ${{ vars.CRAW_NUMBER }}
          NEED_SAVE: ${{ vars.NEED_SAVE }}
        run: |
          python youtube.py $CRAW_NUMBER $NEED_SAVE

      - name: execute subconverter
        run: |
          chmod +x ./subconverter/subconverter
          ./subconverter/subconverter -g
          python ./subconverter/handle_qx.py
          rm -f ./subconverter/generate.ini

      - name: Deploy quanx-sub
        uses: exuanbo/actions-deploy-gist@v1.1.4
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.QX_SUBSCRIBE_ID }}
          file_path: dist/quanx-sub.txt
          file_type: text

      - name: Deploy clash-sub
        uses: exuanbo/actions-deploy-gist@v1.1.4
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.CLASH_SUBSCRIBE_ID }}
          file_path: dist/clash-sub.yml
          file_type: text

      - name: Deploy v2ray-sub
        uses: exuanbo/actions-deploy-gist@v1.1.4
        with:
          token: ${{ secrets.GH_TOKEN }}
          gist_id: ${{ secrets.V2RAY_SUBSCRIBE_ID }}
          file_path: dist/v2ray-sub.txt
          file_type: text

      - name: Deploy dist to server
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        continue-on-error: true
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          pass: ${{ secrets.PASS }}
          port: ${{ secrets.PORT }}
          connect_timeout: 10s
          scp: |
            './dist/quanx-sub.txt' => /root/code/docker/dockerfile_work/xray/config/qx
            './dist/clash-sub.yml' => /root/code/docker/dockerfile_work/xray/config/clash
          last_ssh: |
            systemctl restart nginx

